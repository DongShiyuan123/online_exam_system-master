driver=com.mysql.jdbc.Driver
url=jdbc:mysql://localhost:3306/my_exam_test?useUnicode=true&characterEncoding=utf-8
username=root
password=123456
filters:stat
#最大连接池数量
maxActive:20 
#初始化时建立物理连接的个数
initialSize:1
#获取连接时最大等待时间
maxWait:60000
